    ButtonStart As button:
        BorderColor: =App.Theme.Colors.Primary
        DisabledBorderColor: =RGBA(244, 244, 244, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: |
            =If(
                LookUp(
                    Productivity,
                    Status = "OPEN" && UserEmail = User().Email,
                    true
                    ),
                DisplayMode.Disabled,
                Switch(
                    ComboBoxTask.Selected.TASK,
                    "BREAK",DisplayMode.Edit,
                    "CALIBRATION",DisplayMode.Edit,
                    "MEETING",DisplayMode.Edit,
                    "ADMIN",DisplayMode.Edit,
                    "MISCELLANEOUS",DisplayMode.Edit,
                    "CHECKIN/CHECKOUT",DisplayMode.Edit,
                    "TRAINING",DisplayMode.Edit,
                    "R & D",DisplayMode.Edit,
                    If(
                        IsBlank(ComboBoxProject.Selected.PROJECT),
                        DisplayMode.Disabled,
                        If(
                            IsBlank(ComboBoxBoxId.Selected) && IsBlank(TextInputBoxIdAlter.Value),
                            DisplayMode.Disabled,
                            DisplayMode.Edit
                        )
                    )
                )    
            )
        Fill: =RGBA(56, 96, 178, 1)
        Font: =Font.'Courier New'
        FontWeight: =FontWeight.Semibold
        Height: =37
        HoverBorderColor: =App.Theme.Colors.Darker10
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =App.Theme.Colors.Darker10
        OnSelect: |+
            =Patch(
                Productivity,
                Defaults(Productivity),
                {
                    UserId: User().FullName,
                    UserEmail: User(). Email,
                    Date: Today(),
                    StartDate: Now(),
                    StartTime: Text(Now(),"HH:mm"),
                    BoxId: If(IsBlank(ComboBoxBoxId.Selected), Upper(TextInputBoxIdAlter.Value), Upper(ComboBoxBoxId.Selected.'Box ID')),
                    Task: ComboBoxTask.Selected.TASK,
                    Project: ComboBoxProject.Selected.PROJECT,
                    Status: "OPEN"
                }
            );
            
            Notify(
                "You've started your task successfully",
                NotificationType.Success
            );
            
            
            
            
        PressedBorderColor: =App.Theme.Colors.Darker40
        PressedColor: =Self.Color
        PressedFill: =App.Theme.Colors.Darker40
        Size: =15
        Text: ="START"
        Tooltip: ="Select a Task, Project and BoxId from the list, if the BoxId is not in the list input it in the 'Missing BoxId'"
