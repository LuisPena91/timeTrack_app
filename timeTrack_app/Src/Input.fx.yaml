            =UpdateContext({selectedRecord: User().Email});
            Patch(
                Productivity,
                LookUp(
                    Productivity,
                    UserEmail = selectedRecord && Status = "OPEN"
                ),
                {
                    EndDate: Now(),
                    EndTime: Text(Now(),"HH:mm"),
                    Time: Round(DateDiff(LookUp(Productivity,UserEmail=selectedRecord && Status = "OPEN",StartDate),Now(),TimeUnit.Minutes)/60, 2),
                    Folders: Value(TextInputFolders.Text),
                    Images: Value(TextInputImages.Text),
                    Comments: TextInputComments.Text,
                    Status: "CLOSE"
                }
            );
            Reset(TextInputFolders);
            Reset(TextInputImages);
            Reset(TextInputComments);
            Reset(TextInputBoxIdAlter);
            Reset(ComboBoxProject);
            Reset(ComboBoxBoxId);
            If(
                ComboBoxTask.Selected.TASK = "BREAK",
                Reset(ComboBoxTask)
            );
            Notify(
                "You've closed your task successfully",
                NotificationType.Success
            )
        PressedBorderColor: =App.Theme.Colors.Darker40
